<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8"/>
    <title>Custom template using Handlebars</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <i class="fa fa-graduation-cap"></i>
        FutureLines
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button class="btn btn-info mx-1" onclick="brandClick(event)">Raise Hand <i class="fa fa-fist-raised"></i></button>            
          </li>
          <li class="nav-item">
            <button class="btn btn-info mx-1">Use Mic <i class="fa fa-microphone"></i></button>            
          </li>
          <li class="nav-item">
            <button class="btn btn-info mx-1">Use Camera <i class="fa fa-video"></i></button>            
          </li>
        </ul>
        <button class="btn btn-danger mx-1">Leave room <i class="fa fa-sign-out-alt"></i></button>            
      </div>
    </nav>
    <div class="container-fluid">
      <h1>Hello World</h1>
      <div class="row">
        <div class="col-lg col-lg-8 a d-flex align-content-between flex-wrap">
          <div class="p-2 flex-fill bd-highlight">Flex item</div>
          <div class="p-2 flex-fill bd-highlight">Flex item</div>
          <div class="p-2 flex-fill bd-highlight">Flex item</div>
          <div class="p-2 flex-fill bd-highlight">Flex item</div>
          <div class="p-2 flex-fill bd-highlight">Flex item</div>
          <div class="p-2 flex-fill bd-highlight">Flex item</div>
          <div class="p-2 flex-fill bd-highlight">Flex item</div>
          <div class="p-2 flex-fill bd-highlight">Flex item</div>
        </div>
        <div class="col-lg col-lg-4 b">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div></div>
      </div>
    </div>
  <script src="./index.bundle.js"></script>
  <script src="./teacher.bundle.js"></script>
</body>
</html>
